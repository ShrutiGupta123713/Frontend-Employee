<h4> Employee List </h4>
<table class="table table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Email Id </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of employees">
            <td> {{data.firstName}} </td>
            <td> {{data.lastName}} </td>
            <td> {{data.emailId}} </td>
            <td>
                <button (click)="updateEmployee(data.id)" class="btn btn-info"> Update </button>
                <button (click)="deleteEmployee(data.id)" class="btn btn-danger" style="margin-left: 10px;"> Delete </button>
                <button (click)="employeeDetails(data.id)" class="btn btn-success" style="margin-left: 10px;"> View </button>
            </td>
        </tr>
    </tbody>
</table>
