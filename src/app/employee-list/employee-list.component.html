<h4> Employee List </h4>
<table class="table table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Email Id </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of employees">
            <td> {{data.firstName}} </td>
            <td> {{data.lastName}} </td>
            <td> {{data.emailId}} </td>
        </tr>
    </tbody>
</table>
